name: Update Major Version Tag

on:
  push:
    tags:
      - "v*"
  release:
    types:
      - published
      - edited

jobs:
  update-majorver:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    steps:
      - uses: Actions-R-Us/actions-tagger@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
